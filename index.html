<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Formulario de alta Telefonica" content="Formulario de alta Telefonica">
    <title>prueba Git</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1>Formulario de Alta Telefonica</h1>
    <form action="index.html">
        <fieldset>
            <legend>Datos Personales</legend>
            <label for="Nombre">Nombre:</label>
            <input type="text" id="Nombre" name="Nombre" maxlength="30">
            <br>
            <label for="Apellidos">Apellidos:</label>
            <input type="text" id="Apellidos" name="Apellidos" maxlength="60">
            <br>
            <label for="Direccion">Dirección</label>
            <input type="text" id="Direccion" name="Direccion" maxlength="60">
            <br>
            <label for="cpostal">Código Postal:</label>
            <input type="text" name="cpostal" pattern="[0-9]{5}" maxlength="5">
            <br>
            <label for="Localidad">Localidad:</label>
            <input type="text" id="localidad" name="localidad">
        </fieldset>
        <fieldset>
            <legend>Tipo de contratacion</legend>
            <input type="radio" id="nuevac" name="TipoC" Value="nuevac" checked="checked">
            <label for="nuevac">Nueva Contratación</label>&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="radio" id="porta" name="TipoC" Value="porta">
            <label for="porta">Portabilidad</label>&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="radio" id="cambio" name="TipoC" Value="Cambio">
            <label for="cambio">Cambio de Contrato</label>&nbsp;&nbsp;&nbsp;&nbsp;
            <br>
            <br>
            <label for="compañia">Elige tu compañía actual:</label>
            <select>
                <option value="Movistar">Movistar</option>
                <option value="Orange">Orange</option>
                <option value="Vodafone">Vodafone</option>
                <option value="Yoigo">Yoigo</option>
                <option value="SinC">No tengo compañía</option>
            </select>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <label for="Portabilidad">En caso de portabilidad, elija su nueva compañía</label>
            <select>
                <option value="Movistar">Movistar</option>
                <option value="Orange">Orange</option>
                <option value="Vodafone">Vodafone</option>
                <option value="Yoigo">Yoigo</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Datos Bancarios</legend>
            <label for="Pais">País:</label>
            <input type="text" id="Pais" name="Pais" value="ES" readonly="readonly"> (Sólo valido ES)
            <br>
            <label for="IBAN">Control IBAN:</label>
            <input type="text" name="Iban" placeholder="XX" pattern="[0-9]{2}" maxlength="2" /> (Dos Dígitos)
            <br>
            <label for="entidad">Entidad:</label>
            <input type="text" name="entidad" placeholder="XXXX" pattern="[0-9]{4}" maxlength="4" /> (Cuatro Dígitos)
            <br>
            <label for="sucursal">Sucursal:</label>
            <input type="text" name="sucursal" placeholder="XXXX" pattern="[0-9]{4}" maxlength="4" /> (Cuatro Dígitos)
            <br>
            <label for="DC">DC</label>
            <input type="text" name="entidad" placeholder="XX" pattern="[0-9]{2}" maxlength="2" /> (Dos Dígitos)
            <br>
            <label for="Cuenta">Cuenta</label>
            <input type="text" name="Cuenta" placeholder="XXXXXXXXXX" pattern="[0-9]{10}" maxlength="10" /> (Diez Dígitos)
        </fieldset>
        <input type="submit" value="Enviar Datos">
        <input type="reset" value="Borrar Datos">
    </form>
</body>
